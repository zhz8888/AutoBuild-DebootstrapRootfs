name: Auto_Build_DebootstrapRootfs

on:
#  release:
#    types: [published]
#  push:
#    branches:
#      - master
#    paths:
#      - '.config'
#  schedule:
#    - cron: 0 8 * * 5
  watch:
    types: [started]

env:
  ARCH: arm64
  version: bullseye

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Check Out
      uses: actions/checkout@v2

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "Deleting files, please wait ..."
        docker rmi `docker images -q`
        sudo rm -rf \
          /usr/share/dotnet \
          /etc/mysql \
          /etc/php
        sudo -E apt-get -y purge \
          azure-cli \
          ghc* \
          zulu* \
          hhvm \
          llvm* \
          firefox \
          google* \
          dotnet* \
          powershell \
          openjdk* \
          mysql* \
          php*
        sudo -E apt-get update
        sudo -E apt-get -y install debootstrap neofetch gzip bzip2 tar rar unzip aptitude
        sudo -E apt-get -y autoremove --purge
        sudo dpkg --list | grep "^rc" | cut -d " " -f 3 | xargs sudo dpkg --purge
        sudo -E apt-get clean
        sudo -E apt-get autoclean
        sudo deborphan | xargs sudo apt-get purge -y
        sudo -E apt -y full-upgrade

    - name: Build Rootfs
      run: |
        mkdir rootfs
        sudo debootstrap --arch=$ARCH --foreign $version rootfs

    - name: Zip Rootfs
      run: |
        cd rootfs
        sudo tar -zcvf rootfs-$version-$ARCH.tar.gz *
        mv rootfs-$version-$ARCH.tar.gz ../
        cd ..

    - name: Upload Rootfs
      uses: actions/upload-artifact@v2
      with:
        name: Rootfs
        path: rootfs-*.tar.gz
        if-no-files-found: error
